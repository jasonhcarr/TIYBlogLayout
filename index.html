<!doctype>
<html>

<head>
    <title>Blog Layout</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="hero-container">
        <div class="hero-image"></div>
        <div class="round-logo"></div>
    </section>
    <section class="main-content-container">
        <aside class="sidebar">
            <ul class="sidebar-contents">
                <li class="tiy-houston">
                    <h3>THE IRON YARD | HOUSTON</h3>
                </li>
                <li class="sidebar-text">
                    <p>Happenings and updates from The Iron Yard in Houston, TX.</p>
                </li>
                <li class="sidebar-search">
                    <h4>SEARCH</h4>
                    <input type="search" class="search-field" placeholder="Search keywords">
                </li>
            </ul>
        </aside>
        <article class="middle-container">
            <div class="headline">
                <h1>September 22 Starts a New Class of The Iron Yard Houston Students</h1>
            </div>
            <div class="byline">
                <span class="byline-content">By Brian Dorton, Campus Director at <a class="iron-yard-link" href="http://landing.theironyard.com/houston/overview/?utm_source=google_ppc&network=g&device=c&keyword=the%20iron%20yard%20houston&campaignid=633637156&adgroup=24924131583&matchtype=e&placement=&adposition1t1&Houston=campus&gclid=Cj0KEQjwpZO_BRDym6K_nMye7cEBEiQAVA7RaDZ0KEetBVhgSpZSe_YolFeAMF9Dn1Ra29mIQ5gH-HwaAjiR8P8HAQ">The Iron Yard</a> Houston</span>
            </div>
            <div class="blog-image"></div>
        </article>
        </aside>
    </section>
    <footer class="follow-box">
        <h5 class="never-miss">Never miss a post!</h5>
        <div class="square-logo"></div>
        <div class="tiy-text-container">
            <h5>tiyhouston</h5>
            <p>The Iron Yard | Houston</p>
        </div>
        <div>
            <button type="submit" class="follow-button">+    Follow</input>
    </div>
  </footer>
</body>
</html>
